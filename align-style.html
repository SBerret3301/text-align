<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character set and viewport for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the document -->
    <title>Text Alignment</title>
</head>
<style>
    /* Apply text alignment to the first heading */
    h1 {
        text-align: center;
    }

    /* Apply text alignment to the second heading */
    h1 + h1 {
        text-align: left;
    }

    /* Apply text alignment to the third heading */
    h1 + h1 + h1 {
        text-align: right;
    }
</style>
<body>
    <!-- Display the first heading with center alignment -->
    <h1>Heading 1 (center)</h1>
    
    <!-- Display the second heading with left alignment -->
    <h1>Heading 2 (left)</h1>
    
    <!-- Display the third heading with right alignment -->
    <h1>Heading 3 (right)</h1>
    
    <!-- Display a paragraph with Lorem Ipsum text -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid suscipit, libero nobis fuga corporis molestiae itaque eaque labore repellat, voluptatem, illo totam temporibus in sunt debitis tenetur aspernatur maxime quae?</p>
</body>
</html>
